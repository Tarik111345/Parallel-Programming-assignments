# slurm.conf for single-node testing
ClusterName=localcluster
SlurmctldHost=DESKTOP-BU13LGB

# Scheduling
SchedulerType=sched/backfill
SelectType=select/cons_tres
SelectTypeParameters=CR_Core

# Logging
SlurmctldDebug=info
SlurmctldLogFile=/var/log/slurm/slurmctld.log
SlurmdDebug=info
SlurmdLogFile=/var/log/slurm/slurmd.log

# State preservation
StateSaveLocation=/var/spool/slurm/ctld
SlurmdSpoolDir=/var/spool/slurm/d

# Authentication
AuthType=auth/munge

# Process tracking - IMPORTANT: Use linuxproc, not cgroup
ProctrackType=proctrack/linuxproc
TaskPlugin=task/none

# Return to service
ReturnToService=2

# MPI
MpiDefault=none

# Node configuration - YOUR HARDWARE
NodeName=DESKTOP-BU13LGB CPUs=8 Boards=1 SocketsPerBoard=1 CoresPerSocket=4 ThreadsPerCore=2 RealMemory=9862

# Partition configuration
PartitionName=debug Nodes=DESKTOP-BU13LGB Default=YES MaxTime=INFINITE State=UP